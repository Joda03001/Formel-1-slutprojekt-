<!--En div som skapar första frågan med label. Här är det vanlig text man ska skriva i en ruta.-->
<div> 
	<label for="f1vm"> 1. Vilket år blev F1 ett världsmästerskap? </label> 
	<input type="text" name="f1vm" id="f1vm"> 
</div>  

<!--Här ska man skriva in ett nummer och då är inputens typ "number".--> 
<div>

	<input type="number" name="antalFörare" id="antalFörare" > 
</div> 

<!--På denna frågar finns det 3 olika alternativ som är av typen "radio". Det innebär att man bara kan välja en.-->
3. Vilken förare har vunnit flest race?
<div>

	<input type="radio" name="Förare"  value="Hamilton" id="Hamilton"> 
</div>

<input type="checkbox" name="FårGöra" value="köraMotGul" id="KöraMotGul">

 <label for="KöraFullt"> Köra fullt vid grön flagga</label> 
<input type="checkbox" name="FårGöra" value="Körafullt" id="KöraFullt">

<div> 

 <label for="sammaDäck"> Köra hela racet på samma däck som man startade på </label>

</div>
